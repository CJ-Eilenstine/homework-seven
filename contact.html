      <div class="contact-wrapper">
        <div class="contact-title">
          <p>contact us:</p>
        </div>
        <div class="contact-page">
          <div class="contact-left">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190028.25709344697!2d12.395912388875693!3d41.91024148798755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2sRome%2C%20Metropolitan%20City%20of%20Rome%20Capital%2C%20Italy!5e0!3m2!1sen!2sus!4v1679851887528!5m2!1sen!2sus"
              width="400"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <p>
              travel-fly Inc. 8901 Marmora Road, Glasgow, D04 89GR. Freephone:+1
              800 559 6580 Telephone:+1 800 603 6035 FAX:+1 800 889 9898 E-mail:
              mail@travelfly.org
            </p>
          </div>
          <div class="contact-right">
            <input placeholder="Your name..." type="text" />
            <input placeholder="Email Address..." type="text" />
            <input placeholder="Company..." type="text" />
            <textarea
              placeholder="Message..."
              name="Message..."
              id=""
              cols="200"
              rows="10"
            ></textarea>
            <h1>send message</h1>
          </div>
        </div>

        <div class="socialmedia">

        </div>
